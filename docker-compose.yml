version: '3.9'

networks:
  reseau-internet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24

  reseau-central:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.100.0/24

  reseau-rh:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.2.0/24

  reseau-com:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.3.0/24

  reseau-outils:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.4.0/24

services:
  pc-remote:
    image: alpine
    container_name: pc-remote
    command: sleep infinity
    networks:
      reseau-internet:
        ipv4_address: 172.31.0.10

  routeur-ri:
    image: alpine
    container_name: routeur-ri
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    networks:
      reseau-internet:
        ipv4_address: 172.31.0.254
      reseau-central:
        ipv4_address: 172.30.100.254

  routeur-rc:
    image: alpine
    container_name: routeur-rc
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    networks:
      reseau-central:
      reseau-rh:
      reseau-com:
      reseau-outils:

  routeur-rh:
    image: alpine
    container_name: routeur-rh
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    networks:
      reseau-rh:
        ipv4_address: 172.30.2.253

  pc1:
    image: alpine
    container_name: pc1
    command: sleep infinity
    networks:
      reseau-rh:
        ipv4_address: 172.30.2.10

  routeur-com:
    image: alpine
    container_name: routeur-com
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    networks:
      reseau-com:
        ipv4_address: 172.30.3.253

  pc2:
    image: alpine
    container_name: pc2
    command: sleep infinity
    networks:
      reseau-com:
        ipv4_address: 172.30.3.10

  routeur-outils:
    image: alpine
    container_name: routeur-outils
    command: sleep infinity
    cap_add:
      - NET_ADMIN
    networks:
      reseau-outils:
        ipv4_address: 172.30.4.253

